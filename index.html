<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/moon.css" id="theme">
		<link rel="stylesheet" href="css/custom.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="slides.md"
						data-separator-vertical="^\r?\n--- ---\r?\n$">
                <!--
                    Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
                    For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
                -->
                </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

        <script>
			Reveal.initialize({
				// reveal.js configuration, cf. https://github.com/hakimel/reveal.js/#configuration
				controls: true,
				controlsLayout: 'edges',
				progress: true,
				history: true,
				center: true,
				transition: 'convex',
				slideNumber: false,
				width: 1280,
				height: 720,
				markdown: {
					smartypants: true
				},
				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: './lib/js/classList.js', condition: function() { return !document.body.classList; } },
					// enable built-in plugins
					{ src: './plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: './plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: './plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: './plugin/zoom/zoom.js' },
					{ src: './plugin/notes/notes.js' },
					{ src: './plugin/math/math.js' },
					// enable additionally installed plugins
					{ src: 'node_modules/reveal.js-menu/menu.js' },
					{ src: './plugin/title-footer/title-footer.js', async: true, callback: function() { title_footer.initialize(); } },
					{ src: './plugin/toc-progress/toc-progress.js', async: true, callback: function() { toc_progress.initialize(); toc_progress.create(); } },
				],
				// plugin settings
				// plugin math, cf. https://github.com/hakimel/reveal.js#mathjax
				math: {
					mathjax: 'https://cdn.mathjax.org/mathjax/latest/MathJax.js',
					config: 'TeX-AMS_HTML-full'  // See http://docs.mathjax.org/en/latest/config-files.html
				},
				// plugin menu, cf. https://github.com/denehyg/reveal.js-menu#configuration
				menu: {
					side: 'left',
					numbers: false,
					titleSelector: 'h1, h2, h3, h4, h5, h6',
					hideMissingTitles: false,
					markers: false,
					custom: false,
					themes: true,
					/*[
						{ name: 'Black', theme: 'css/theme/black.css' },
						{ name: 'White', theme: 'css/theme/white.css' },
						{ name: 'League', theme: 'css/theme/league.css' },
						{ name: 'Sky', theme: 'css/theme/sky.css' },
						{ name: 'Beige', theme: 'css/theme/beige.css' },
						{ name: 'Simple', theme: 'css/theme/simple.css' },
						{ name: 'Serif', theme: 'css/theme/serif.css' },
						{ name: 'Blood', theme: 'css/theme/blood.css' },
						{ name: 'Night', theme: 'css/theme/night.css' },
						{ name: 'Moon', theme: 'css/theme/moon.css' },
						{ name: 'Solarized', theme: 'css/theme/solarized.css' }
					],*/
					transitions: true,
					openButton: true,
					openSlideNumber: true,
					keyboard: true
				},
			});
        </script>
	</body>
</html>
